<div class="search-results-div">

	<home-filters></home-filters>

	<ul>
		<li class="home-project-li" dir-paginate="project in vm.projects | filter:searchText | itemsPerPage: 5 " pagination-id="search">
			<names-details class="name-details"></names-details>
		</li>
	</ul>

	<div class="pagination-div">
		<p ng-show="{{vm.projects.length}} > 5">5 of {{vm.projectNumber}}</p>
		<p ng-show="{{vm.projects.length}} < 5">{{vm.projectNumber}} of {{vm.projectNumber}}</p>
		<dir-pagination-controls pagination-id="search" max-size="6"></dir-pagination-controls>
	</div>

</div>
