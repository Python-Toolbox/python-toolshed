<home-filters></home-filters>

<ul ng-show="hp.list">
    <li class="home-project-li" dir-paginate="project in vm.projects | filter:searchText | orderBy:'name' | itemsPerPage: 5" pagination-id="name">
        <names-details class="name-details"></names-details>
    </li>
</ul>

<ul class="popular-ul" ng-show="hp.popular">
    <li class="home-project-li" dir-paginate="project in vm.projects | filter:searchText | orderBy:'-score' | itemsPerPage: 5 " pagination-id="name">
        <names-details class="name-details"></names-details>
    </li>
</ul>

<ul ng-show="hp.newest">
    <li class="home-project-li" dir-paginate="project in vm.projects | filter:searchText | orderBy:'id' | itemsPerPage: 5" pagination-id="name">
        <names-details class="name-details"></names-details>
    </li>
</ul>

<p ng-show="!vm.allProjects" class="loading-p">still loading...</p>

<div class="pagination-div">
    <dir-pagination-controls ng-show="hp.mobile" pagination-id="name" max-size="6"></dir-pagination-controls>
    <dir-pagination-controls ng-show="!hp.mobile" pagination-id="name" max-size="6"></dir-pagination-controls>
</div>
