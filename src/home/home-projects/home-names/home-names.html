<home-filters></home-filters>

<ul ng-show="hp.list">
	<li class="home-project-li" dir-paginate="project in hp.listProjects | filter:searchText | itemsPerPage: 5" pagination-id="name">
		<names-details class="name-details"></names-details>
	</li>
</ul>

<ul class="popular-ul" ng-show="hp.popular">
	<li class="home-project-li" dir-paginate="project in vm.projects | filter:searchText | itemsPerPage: 5 " pagination-id="name">
		<names-details class="name-details"></names-details>
	</li>
</ul>

<ul ng-show="hp.newest">
	<li class="home-project-li" dir-paginate="project in hp.newestProjects | filter:searchText | itemsPerPage: 5" pagination-id="name">
		<names-details class="name-details"></names-details>
	</li>
</ul>

<ul ng-show="hp.search">
	<li class="home-project-li" dir-paginate="project in vm.projects | filter:searchText | itemsPerPage: 5 " pagination-id="name">
		<names-details class="name-details"></names-details>
	</li>
</ul>

<div class="pagination-div">
	<p ng-show="{{vm.projects.length}} > 5">5 of {{vm.projectNumber}}</p>
	<p ng-show="{{vm.projects.length}} < 5">{{vm.projectNumber}} of {{vm.projectNumber}}</p>
	<dir-pagination-controls ng-show="hp.mobile" pagination-id="name" max-size="6"></dir-pagination-controls>
	<dir-pagination-controls ng-show="!hp.mobile" pagination-id="name" max-size="6"></dir-pagination-controls>
</div>
