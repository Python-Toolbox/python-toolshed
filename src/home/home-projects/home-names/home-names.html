<home-filters></home-filters>

<ul ng-show="hp.list">
	<li class="home-project-li" dir-paginate="project in vm.projects | itemsPerPage: 5" pagination-id="name">
		<names-details class="name-details"></names-details>
	</li>
</ul>

<ul ng-show="hp.popular">
	<li class="home-project-li" dir-paginate="project in hp.popularProjects | itemsPerPage: 5" pagination-id="name">
		<names-details class="name-details"></names-details>
	</li>
</ul>

<ul ng-show="hp.newest">
	<li class="home-project-li" dir-paginate="project in hp.newestProjects | itemsPerPage: 5" pagination-id="name">
		<names-details class="name-details"></names-details>
	</li>
</ul>

<div class="pagination-div">
	<p ng-show="{{vm.projects.length}} > 5">5 of {{vm.projects.length}}</p>
	<p ng-show="{{vm.projects.length}} < 5">{{vm.projects.length}} of {{vm.projects.length}}</p>
	<dir-pagination-controls pagination-id="name"></dir-pagination-controls>
</div>
