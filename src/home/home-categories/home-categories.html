<home-cat-filters></home-cat-filters>

<ul>
	<li class="home-project-li home-project-li-category" dir-paginate="category in vm.categories | filter:searchText | itemsPerPage:20" pagination-id="category">
		<category-details category="category"></category-details>
	</li>
</ul>

<div class="pagination-div">
	<p ng-show="{{vm.categories.length}} > 20">20 of {{vm.categories.length}}</p>
	<p ng-show="{{vm.categories.length}} < 20">{{vm.categories.length}} of {{vm.categories.length}}</p>
	<dir-pagination-controls pagination-id="category"></dir-pagination-controls>
</div>
