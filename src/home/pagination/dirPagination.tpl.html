<div class="pagination-container">
    <ul class="pagination" ng-if="1 < pages.length">
        <li ng-if="boundaryLinks" ng-click="setCurrent(1)" ng-class="{ disabled : pagination.current == 1 }">
            <i class="fa fa-angle-double-left"></i>
        </li>
        <li ng-if="directionLinks" ng-click="setCurrent(pagination.current - 1)" ng-class="{ disabled : pagination.current == 1 }">
            <i class="fa fa-chevron-left"></i>
        </li>
        <li ng-click="setCurrent(pageNumber)" class="number-li" ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
            <h6>{{ pageNumber }}</h6>
        </li>

        <li ng-if="directionLinks" ng-click="setCurrent(pagination.current + 1)" ng-class="{ disabled : pagination.current == pagination.last }">
            <i class="fa fa-chevron-right"></i>
        </li>
        <li ng-if="boundaryLinks" ng-click="setCurrent(pagination.last)"  ng-class="{ disabled : pagination.current == pagination.last }">
            <i class="fa fa-angle-double-right"></i>
        </li>
    </ul>
</div>
