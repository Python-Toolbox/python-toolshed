<h2>{{vm.user.github_name}}</h2>

<div class="account-links">
	<img src="" alt="">
	<div class="account-links-div">
		<div class="account-info-links">
			<i class="fa fa-github"></i>
			<a href="{{vm.user.github_url}}">GitHub Page</a>
		</div>
		<div class="account-info-links">
			<i class="fa fa-linkedin-square"></i>
			<a href="{{vm.user.linkedin_url}}">LinkedIn Page</a>
		</div>
		<div class="account-info-links">
			<i class="fa fa-rss-square"></i>
			<a href="{{vm.user.portfolio_url}}">Blog</a>
		</div>
	</div>
</div>

<a ng-click="vm.setEdit()" href="#/account/edit">
	<div class="edit-div">
		<p>Edit</p>
		<i class="fa fa-pencil"></i>
	</div>
</a>

<div class="account-info-numbers">
	<div>
		<h4>Public Repos</h4>
		<h5>{{vm.user.public_repos}}</h5>
	</div>
	<div>
		<h4>Submitted Resources</h4>
		<h5>{{vm.user.completed_submissions.length}}</h5>
	</div>

</div>
