<form ng-submit="vm.postEdit()" class="account-links-edit">
    <h2>{{vm.user.github_name}}</h2>
    <div class="account-links-div">
        <div class="account-info-links">
            <i class="fa fa-linkedin-square"></i>
            <input ng-model="vm.accountUrls.linkedin_url" type="url">
        </div>
        <div class="account-info-links">
            <i class="fa fa-rss-square"></i>
            <input ng-model="vm.accountUrls.portfolio_url" type="url">
        </div>
    </div>
    <input class="submit-button" type="submit" value="Submit">
</form>
