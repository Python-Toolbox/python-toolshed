<div class="project group-container container-width">
	<div class="project-links-div">
		<a href="#/home">home ></a>
		<a href="#/home/categories">
			<p>category ></p>
		</a>
		<p>{{vm.group.name}}</p>
	</div>
	<div class="project-header">
		<div class="projectname-user-div">
			<h1>{{vm.group.name}}</h1>
		</div>
		<div class="home-project-basic-info-right flex-row">
			<div class="home-project-basic-info-icon group-page-icon home-project-basic-info-icon-gh home-project-basic-info-score"><i class="fa fa-line-chart"></i></i>{{vm.group.average_score}}</div>
		</div>
	</div>
	<p class="project-details">{{vm.project.summary}}</p>
	<div class="graph"></div>
	<ul>
		<li class="home-project-li" dir-paginate="project in vm.group.projects | orderBy:'-score' | itemsPerPage: 5" pagination-id="list">
			<names-details class="name-details"></names-details>
		</li>
	</ul>
	<div class="pagination-div">
		<dir-pagination-controls pagination-id="list"></dir-pagination-controls>
	</div>
</div>
