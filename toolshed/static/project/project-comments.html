<ul class="comments-ul">
	<li class="flex-row" ng-repeat="comment in vm.project.show_comments">
		<img src="{{comment.user_avatar}}" alt="">
		<div class="comment-content">
			
			<div class="comment-content-heading flex-start-row">
				<p>{{comment.user_name}}</p>
				<p>wrote {{comment.created_display}}:</p>
			</div>
			<section class="comment-content-section">
				{{comment.text}}
			</section>
		</div>
	</li>
</ul>
