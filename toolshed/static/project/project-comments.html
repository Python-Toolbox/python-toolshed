<div class="comments">
	
	<div class="comments-header-div flex-start-row">
		<i class="fa fa-comments"></i>
		<h2>Comments</h2>
	</div>

	<ul class="comments-ul">
		<li class="flex-start-row">
			<img src="#" alt="">
			<div class="comment-content">
				
				<div class="comment-content-heading flex-start-row">
					<p>Person's Name</p>
					<p>wrote 2 years ago:</p>
				</div>

				<section class="comment-content-section">
					That is a great resource!
				</section>


			</div>
		</li>
	</ul>

	<form class="comment-form" ng-submit="vm.addComment()">
		<input class="comment-form-textarea" ng-model="vm.comment.text" type="textarea">
		<input class="submit-button" type="submit" value="Post Comment">
	</form>






</div>
