<input class="names-details-checkbox" type="checkbox">
<div class="home-project-basic-info flex-row">
	<h4 class="home-project-name"><a ng-click="vm.setPage()" href="#/home/groups/{{group.id}}">{{group.name}}</a></h4>
	<div class="home-project-basic-info-right home-group-basic-info-right">
		<div class="home-project-basic-info-icon home-project-basic-info-score"><i class="fa fa-line-chart"></i>{{group.average_score}}</div>
		<i ng-class="{'fa-times' : !hp.rotate, 'fa-plus': hp.rotate}" ng-click="hp.checkBox()" class="home-project-basic-info-icon home-project-basic-info-plus fa"></i>
	</div>
</div>
<ul class="home-project-details-div home-project-details-div-group">
	<li ng-repeat="project in group.projects" class="home-project-details-div-li">
		<group-details-projects></group-details-projects>
	</li>
</ul>
