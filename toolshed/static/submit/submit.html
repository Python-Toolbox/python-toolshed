<section class="home-set-section">
	<a class="home-set-a home-set-a-projects" ng-class="{ active: vm.isActive('/submit/new') || vm.isActive('/submit/edit') || vm.isActive('/submit') }" ng-click="vm.setNew()" href="#/submit/new">New</a>
	<a class="home-set-a" ng-class="{ active: vm.isActive('/submit/pending') }" ng-click="vm.setPending()" href="#/submit/pending">Pending</a>
</section>

<div class="submit-wrapper container-width">
	<h2 ng-show="vm.byNew" class="new-project-heading">Submit New Project</h2>
	<div ng-show="vm.byNew" class="new-wrapper">
		<form class="submit-form" ng-submit="vm.createProject()">
			<new-project></new-project>
			<input class="submit-button" type="submit" value="Submit">
		</form>
	</div>

	<h1 class="no-projects-header" ng-show="!vm.byNew && (vm.user.pending_submissions === undefined) ">No Pending Projects </h1>
	<ul class="pending-project-ul" ng-show="!vm.byNew && !(vm.user.pending_submissions === undefined) ">
		<li ng-repeat="project in user.pending_submissions" class="pending-project-li">
			<div class="pending-project-div">
	<!-- 			<div class="pending-div">
					<h6>Name:</h6>
					<p class="pending-p"></p>
				</div> -->
				<div class="pending-div">
					<h6>Git URL:</h6>
					<p class="pending-p">{{project.git_url}}</p>
				</div>
	<!-- 			<div class="pending-div">
					<h6>Bitbucket URL:</h6>
					<p class="pending-p"></p>
				</div> -->
				<div class="pending-div">
					<h6>PyPi URL:</h6>
					<p class="pending-p">{{project.pypi_url}}</p>
				</div>
	<!-- 			<div class="pending-div">
					<h6>Website URL:</h6>
					<p class="pending-p"></p>
				</div> -->
				<div class="pending-div">
					<h6>PyPi Documenation URL:</h6>
					<p class="pending-p">{{project.docs_url}}</p>
				</div>
	<!-- 			<div class="pending-div">
					<h6>Source Code URL:</h6>
					<p class="pending-p"></p>
				</div> -->
				<div class="pending-div">
					<h6>Mailing List URL:</h6>
					<p class="pending-p">{{project.mailing_list_url}}</p>
				</div>
	<!-- 			<div class="pending-div">
					<h6>Category:</h6>
					<p class="pending-p"></p>
				</div> -->
	<!-- 			<div class="pending-div">
					<h6>Group:</h6>
					<p class="pending-p"></p>
				</div> -->
				<div class="pending-div pending-div-date">
					<h6>Date Submitted:</h6>
					<p class="pending-p">{{project.age_display}}</p>
				</div>		
	<!-- 			<a class="link" href="#/submit/new">
					<div class="edit-div edit-div-submit">
						<p>Edit</p>
						<i class="fa fa-pencil"></i>
					</div>
				</a> -->
			</div>
		</li>
	</ul>
</div>
